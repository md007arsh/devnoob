<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevNoob - Your Coding Journey Begins</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #29293f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #14141f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    header .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00fff7;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 1.5rem;
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00fff7;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero a {
      background-color: #00fff7;
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .hero a:hover {
      background-color: #00c9ca;
    }

    footer {
      background-color: #14141f;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DevNoob</div>
    <nav>
      <a href="#">Home</a>
      <a href="#create-resume">Create Resume</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to DevNoob</h1>
    <p>We help freshers become developers by offering free resources, resume tools, and a great learning UI.</p>
    <a href="#create-resume">Start Building Your Resume</a>
  </section>

  <footer>
    Â© 2025 DevNoob. Crafted for coders, by coders.
  </footer>
</body>
</html>
